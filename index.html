<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./Img/logo/Google meet logo.jpeg" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>
    <div class="main-body">
      <header>
        <h1>Video Conferencing Platform</h1>
      </header>
      
      <main>
        <div class="video-grid">
          <div class="video-box-one">
            <div class="box-one-content">
              <p>Felix </p>
            </div>
          </div>
      
          <div class="video-box-two">
            <div class="box-two-content">
              <p>Abena Kyerewaa</p>
            </div>
      
          </div>
      
          <div class="video-box-three">
            <div class="box-three-content">
              <p>Francis</p>
            </div>
          </div>
      
          <div class="video-box-four">
            <div class="box-four-content">
              <p>NFT Designer</p>
            </div>
          </div>
        </div>
      
        <aside class="chat-sidebar">
          <h2>Chat</h2>
          <ul>
            <li>User 1: Hello!</li>
            <li>User 2: Hi!</li>
            <li>User 3: Happy to be here</li>
            <li>User 4: Good Evening Sir</li>
          </ul>
        </aside>
      </main>

      <footer>
      
        <div class="mute-icon">
          <span class="material-symbols-outlined">
            mic_off
          </span>
        </div>
      
        <div class="camera-icon">
          <span class="material-symbols-outlined">
            videocam
          </span>
        </div>
      
        <div class="end-call-icon">
          <span class="material-symbols-outlined">
            phone_disabled
          </span>
        </div>
      
      </footer>
    </div>
  </body>
</html>
